<h3>Add Leave Request</h3>
<label id="leaveavailable" name="leaveavailable">Leave availabble {{ leaveavailable }}</label>
<form [formGroup]="leaveForm" (ngSubmit)="Create()">
  <div class="form-field">
    <label mat-label for="name">Name: </label>
    <input id="name" name="name" type="text" formControlName="name" (change)="ShowAvailableLeave()">
  </div>
  <div class="form-field">
    <label mat-label for="surname">Surname: </label>
    <input id="surname" name="surname" type="text" formControlName="surname">
  </div>
  <div class="form-field">
    <label mat-label for="startdate">Start Date: </label>
    <input id="surname" name="startdate" type="date" formControlName="startdate">
  </div>
  <div class="form-field">
    <label mat-label for="enddate">End Date: </label>
    <input id="surname" name="enddate" type="date" formControlName="enddate">
  </div>
  <div class="form-field">
    <label mat-label for="reason">Reason: </label>
    <input id="reason" name="reason" type="text" formControlName="reason">
  </div>
  <div class="form-field">
    <button mat-button type="submit">Add Leave Request</button>
  </div>
</form>
